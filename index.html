<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#010113">
  <meta name="format-detection" content="telephone=no">
  <title>❤FLORES AMARRILLAS PARA MI SARITA❤</title>
</head>
<style> 
  *,
*::after,
*::before {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}

:root {
  --dark-color: #010113;
}

body {
  display: flex;
  align-items: flex-end;
  justify-content: center;
  min-height: 100vh;
  min-height: 100dvh; /* Dynamic viewport height para móviles */
  background-color: var(--dark-color);
  overflow: hidden;
  perspective: 1000px;
  -webkit-overflow-scrolling: touch;
  -webkit-tap-highlight-color: transparent;
  /* Mejorar visualización en móviles */
  -webkit-text-size-adjust: 100%;
  -ms-text-size-adjust: 100%;
  text-size-adjust: 100%;
}
.night {
  position: fixed;
  left: 50%;
  top: 0;
  transform: translateX(-50%);
  width: 100%;
  height: 100%;
  filter: blur(0.1vmin);
  background-image: radial-gradient(
      ellipse at top,
      transparent 0%,
      var(--dark-color)
    ),
    radial-gradient(
      ellipse at bottom,
      var(--dark-color),
      rgba(145, 233, 255, 0.2)
    ),
    repeating-linear-gradient(
      220deg,
      rgb(0, 0, 0) 0px,
      rgb(0, 0, 0) 19px,
      transparent 19px,
      transparent 22px
    ),
    repeating-linear-gradient(
      189deg,
      rgb(0, 0, 0) 0px,
      rgb(0, 0, 0) 19px,
      transparent 19px,
      transparent 22px
    ),
    repeating-linear-gradient(
      148deg,
      rgb(0, 0, 0) 0px,
      rgb(0, 0, 0) 19px,
      transparent 19px,
      transparent 22px
    ),
    linear-gradient(90deg, rgb(255, 94, 0), rgb(240, 240, 240));
}

.flowers {
  position: relative;
  transform: scale(0.9);
}

.flower {
  position: absolute;
  bottom: 10vmin;
  transform-origin: bottom center;
  z-index: 10;
  --fl-speed: 0.8s;
}
.flower--1 {
  -webkit-animation: moving-flower-1 4s linear infinite;
  animation: moving-flower-1 4s linear infinite;
}
.flower--1 .flower__line {
  height: 70vmin;
  -webkit-animation-delay: 0.3s;
  animation-delay: 0.3s;
}
.flower--1 .flower__line__leaf--1 {
  -webkit-animation: blooming-leaf-right var(--fl-speed) 1.6s backwards;
  animation: blooming-leaf-right var(--fl-speed) 1.6s backwards;
}
.flower--1 .flower__line__leaf--2 {
  -webkit-animation: blooming-leaf-right var(--fl-speed) 1.4s backwards;
  animation: blooming-leaf-right var(--fl-speed) 1.4s backwards;
}
.flower--1 .flower__line__leaf--3 {
  -webkit-animation: blooming-leaf-left var(--fl-speed) 1.2s backwards;
  animation: blooming-leaf-left var(--fl-speed) 1.2s backwards;
}
.flower--1 .flower__line__leaf--4 {
  -webkit-animation: blooming-leaf-left var(--fl-speed) 1s backwards;
  animation: blooming-leaf-left var(--fl-speed) 1s backwards;
}
.flower--1 .flower__line__leaf--5 {
  -webkit-animation: blooming-leaf-right var(--fl-speed) 1.8s backwards;
  animation: blooming-leaf-right var(--fl-speed) 1.8s backwards;
}
.flower--1 .flower__line__leaf--6 {
  -webkit-animation: blooming-leaf-left var(--fl-speed) 2s backwards;
  animation: blooming-leaf-left var(--fl-speed) 2s backwards;
}
.flower--2 {
  left: 50%;
  transform: rotate(20deg);
  -webkit-animation: moving-flower-2 4s linear infinite;
  animation: moving-flower-2 4s linear infinite;
}
.flower--2 .flower__line {
  height: 60vmin;
  -webkit-animation-delay: 0.6s;
  animation-delay: 0.6s;
}
.flower--2 .flower__line__leaf--1 {
  -webkit-animation: blooming-leaf-right var(--fl-speed) 1.9s backwards;
  animation: blooming-leaf-right var(--fl-speed) 1.9s backwards;
}
.flower--2 .flower__line__leaf--2 {
  -webkit-animation: blooming-leaf-right var(--fl-speed) 1.7s backwards;
  animation: blooming-leaf-right var(--fl-speed) 1.7s backwards;
}
.flower--2 .flower__line__leaf--3 {
  -webkit-animation: blooming-leaf-left var(--fl-speed) 1.5s backwards;
  animation: blooming-leaf-left var(--fl-speed) 1.5s backwards;
}
.flower--2 .flower__line__leaf--4 {
  -webkit-animation: blooming-leaf-left var(--fl-speed) 1.3s backwards;
  animation: blooming-leaf-left var(--fl-speed) 1.3s backwards;
}
.flower--3 {
  left: 50%;
  transform: rotate(-15deg);
  -webkit-animation: moving-flower-3 4s linear infinite;
  animation: moving-flower-3 4s linear infinite;
}
.flower--3 .flower__line {
  -webkit-animation-delay: 0.9s;
  animation-delay: 0.9s;
}
.flower--3 .flower__line__leaf--1 {
  -webkit-animation: blooming-leaf-right var(--fl-speed) 2.5s backwards;
  animation: blooming-leaf-right var(--fl-speed) 2.5s backwards;
}
.flower--3 .flower__line__leaf--2 {
  -webkit-animation: blooming-leaf-right var(--fl-speed) 2.3s backwards;
  animation: blooming-leaf-right var(--fl-speed) 2.3s backwards;
}
.flower--3 .flower__line__leaf--3 {
  -webkit-animation: blooming-leaf-left var(--fl-speed) 2.1s backwards;
  animation: blooming-leaf-left var(--fl-speed) 2.1s backwards;
}
.flower--3 .flower__line__leaf--4 {
  -webkit-animation: blooming-leaf-left var(--fl-speed) 1.9s backwards;
  animation: blooming-leaf-left var(--fl-speed) 1.9s backwards;
}
.flower__leafs {
  position: relative;
  -webkit-animation: blooming-flower 2s backwards;
  animation: blooming-flower 2s backwards;
}
.flower__leafs--1 {
  -webkit-animation-delay: 1.1s;
  animation-delay: 1.1s;
}
.flower__leafs--2 {
  -webkit-animation-delay: 1.4s;
  animation-delay: 1.4s;
}
.flower__leafs--3 {
  -webkit-animation-delay: 1.7s;
  animation-delay: 1.7s;
}
.flower__leafs::after {
  content: "";
  position: absolute;
  left: 0;
  top: 0;
  transform: translate(-50%, -100%);
  width: 8vmin;
  height: 8vmin;
  background-color: #e7b201;
  filter: blur(10vmin);
}
.flower__leaf {
  position: absolute;
  bottom: 0;
  left: 50%;
  width: 8vmin;
  height: 11vmin;
  border-radius: 51% 49% 47% 53%/44% 45% 55% 69%;
  background-color: #e6f331;
  background-image: linear-gradient(to top, #e6f331, #e6f331);
  transform-origin: bottom center;
  opacity: 0.9;
  box-shadow: inset 0 0 2vmin rgba(255, 255, 255, 0.5);
}
.flower__leaf--1 {
  transform: translate(-10%, 1%) rotateY(40deg) rotateX(-50deg);
}
.flower__leaf--2 {
  transform: translate(-50%, -4%) rotateX(40deg);
}
.flower__leaf--3 {
  transform: translate(-90%, 0%) rotateY(45deg) rotateX(50deg);
}
.flower__leaf--4 {
  width: 8vmin;
  height: 8vmin;
  transform-origin: bottom left;
  border-radius: 4vmin 10vmin 4vmin 4vmin;
  transform: translate(0%, 18%) rotateX(70deg) rotate(-43deg);
  background-image: linear-gradient(to top, #e6f331, #e6f331);
  z-index: 1;
  opacity: 0.8;
}
.flower__white-circle {
  position: absolute;
  left: -3.5vmin;
  top: -3vmin;
  width: 9vmin;
  height: 4vmin;
  border-radius: 50%;
  background-color: #fff;
}
.flower__white-circle::after {
  content: "";
  position: absolute;
  left: 50%;
  top: 45%;
  transform: translate(-50%, -50%);
  width: 60%;
  height: 60%;
  border-radius: inherit;
  background-image: repeating-linear-gradient(
      135deg,
      rgba(0, 0, 0, 0.03) 0px,
      rgba(0, 0, 0, 0.03) 1px,
      transparent 1px,
      transparent 12px
    ),
    repeating-linear-gradient(
      45deg,
      rgba(0, 0, 0, 0.03) 0px,
      rgba(0, 0, 0, 0.03) 1px,
      transparent 1px,
      transparent 12px
    ),
    repeating-linear-gradient(
      67.5deg,
      rgba(0, 0, 0, 0.03) 0px,
      rgba(0, 0, 0, 0.03) 1px,
      transparent 1px,
      transparent 12px
    ),
    repeating-linear-gradient(
      135deg,
      rgba(0, 0, 0, 0.03) 0px,
      rgba(0, 0, 0, 0.03) 1px,
      transparent 1px,
      transparent 12px
    ),
    repeating-linear-gradient(
      45deg,
      rgba(0, 0, 0, 0.03) 0px,
      rgba(0, 0, 0, 0.03) 1px,
      transparent 1px,
      transparent 12px
    ),
    repeating-linear-gradient(
      112.5deg,
      rgba(0, 0, 0, 0.03) 0px,
      rgba(0, 0, 0, 0.03) 1px,
      transparent 1px,
      transparent 12px
    ),
    repeating-linear-gradient(
      112.5deg,
      rgba(0, 0, 0, 0.03) 0px,
      rgba(0, 0, 0, 0.03) 1px,
      transparent 1px,
      transparent 12px
    ),
    repeating-linear-gradient(
      45deg,
      rgba(0, 0, 0, 0.03) 0px,
      rgba(0, 0, 0, 0.03) 1px,
      transparent 1px,
      transparent 12px
    ),
    repeating-linear-gradient(
      22.5deg,
      rgba(0, 0, 0, 0.03) 0px,
      rgba(0, 0, 0, 0.03) 1px,
      transparent 1px,
      transparent 12px
    ),
    repeating-linear-gradient(
      45deg,
      rgba(0, 0, 0, 0.03) 0px,
      rgba(0, 0, 0, 0.03) 1px,
      transparent 1px,
      transparent 12px
    ),
    repeating-linear-gradient(
      22.5deg,
      rgba(0, 0, 0, 0.03) 0px,
      rgba(0, 0, 0, 0.03) 1px,
      transparent 1px,
      transparent 12px
    ),
    repeating-linear-gradient(
      135deg,
      rgba(0, 0, 0, 0.03) 0px,
      rgba(0, 0, 0, 0.03) 1px,
      transparent 1px,
      transparent 12px
    ),
    repeating-linear-gradient(
      157.5deg,
      rgba(0, 0, 0, 0.03) 0px,
      rgba(0, 0, 0, 0.03) 1px,
      transparent 1px,
      transparent 12px
    ),
    repeating-linear-gradient(
      67.5deg,
      rgba(0, 0, 0, 0.03) 0px,
      rgba(0, 0, 0, 0.03) 1px,
      transparent 1px,
      transparent 12px
    ),
    repeating-linear-gradient(
      67.5deg,
      rgba(0, 0, 0, 0.03) 0px,
      rgba(0, 0, 0, 0.03) 1px,
      transparent 1px,
      transparent 12px
    ),
    linear-gradient(90deg, rgb(255, 235, 18), rgb(255, 206, 0));
}
.flower__line {
  height: 55vmin;
  width: 1.5vmin;
  background-image: linear-gradient(
      to left,
      rgba(0, 0, 0, 0.2),
      transparent,
      rgba(255, 255, 255, 0.2)
    ),
    linear-gradient(to top, transparent 10%, #056d24, #028137);
  box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.5);
  -webkit-animation: grow-flower-tree 4s backwards;
  animation: grow-flower-tree 4s backwards;
}
.flower__line__leaf {
  --w: 7vmin;
  --h: calc(var(--w) + 2vmin);
  position: absolute;
  top: 20%;
  left: 90%;
  width: var(--w);
  height: var(--h);
  border-top-right-radius: var(--h);
  border-bottom-left-radius: var(--h);
  background-image: linear-gradient(to top, rgba(12, 94, 32, 0.4), #028137);
}
.flower__line__leaf--1 {
  transform: rotate(70deg) rotateY(30deg);
}
.flower__line__leaf--2 {
  top: 45%;
  transform: rotate(70deg) rotateY(30deg);
}
.flower__line__leaf--3,
.flower__line__leaf--4,
.flower__line__leaf--6 {
  border-top-right-radius: 0;
  border-bottom-left-radius: 0;
  border-top-left-radius: var(--h);
  border-bottom-right-radius: var(--h);
  left: -460%;
  top: 12%;
  transform: rotate(-70deg) rotateY(30deg);
}
.flower__line__leaf--4 {
  top: 40%;
}
.flower__line__leaf--5 {
  top: 0;
  transform-origin: left;
  transform: rotate(70deg) rotateY(30deg) scale(0.6);
}
.flower__line__leaf--6 {
  top: -2%;
  left: -450%;
  transform-origin: right;
  transform: rotate(-70deg) rotateY(30deg) scale(0.6);
}
.flower__light {
  position: absolute;
  bottom: 0vmin;
  width: 1vmin;
  height: 1vmin;
  background-color: rgb(255, 251, 0);
  border-radius: 50%;
  filter: blur(0.2vmin);
  -webkit-animation: light-ans 4s linear infinite backwards;
  animation: light-ans 4s linear infinite backwards;
}
.flower__light:nth-child(odd) {
  background-color: #028137;
}
.flower__light--1 {
  left: -2vmin;
  -webkit-animation-delay: 1s;
  animation-delay: 1s;
}
.flower__light--2 {
  left: 3vmin;
  -webkit-animation-delay: 0.5s;
  animation-delay: 0.5s;
}
.flower__light--3 {
  left: -6vmin;
  -webkit-animation-delay: 0.3s;
  animation-delay: 0.3s;
}
.flower__light--4 {
  left: 6vmin;
  -webkit-animation-delay: 0.9s;
  animation-delay: 0.9s;
}
.flower__light--5 {
  left: -1vmin;
  -webkit-animation-delay: 1.5s;
  animation-delay: 1.5s;
}
.flower__light--6 {
  left: -4vmin;
  -webkit-animation-delay: 3s;
  animation-delay: 3s;
}
.flower__light--7 {
  left: 3vmin;
  -webkit-animation-delay: 2s;
  animation-delay: 2s;
}
.flower__light--8 {
  left: -6vmin;
  -webkit-animation-delay: 3.5s;
  animation-delay: 3.5s;
}
.flower__grass {
  --c: #028137;
  --line-w: 1.5vmin;
  position: absolute;
  bottom: 12vmin;
  left: -7vmin;
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  z-index: 20;
  transform-origin: bottom center;
  transform: rotate(-48deg) rotateY(40deg);
}
.flower__grass--1 {
  -webkit-animation: moving-grass 2s linear infinite;
  animation: moving-grass 2s linear infinite;
}
.flower__grass--2 {
  left: 2vmin;
  bottom: 10vmin;
  transform: scale(0.5) rotate(75deg) rotateX(10deg) rotateY(-200deg);
  opacity: 0.8;
  z-index: 0;
  -webkit-animation: moving-grass--2 1.5s linear infinite;
  animation: moving-grass--2 1.5s linear infinite;
}
.flower__grass--top {
  width: 7vmin;
  height: 10vmin;
  border-top-right-radius: 100%;
  border-right: var(--line-w) solid var(--c);
  transform-origin: bottom center;
  transform: rotate(-2deg);
}
.flower__grass--bottom {
  margin-top: -2px;
  width: var(--line-w);
  height: 25vmin;
  background-image: linear-gradient(to top, transparent, var(--c));
}
.flower__grass__leaf {
  --size: 10vmin;
  position: absolute;
  width: calc(var(--size) * 2.1);
  height: var(--size);
  border-top-left-radius: var(--size);
  border-top-right-radius: var(--size);
  background-image: linear-gradient(
    to top,
    transparent,
    transparent 30%,
    var(--c)
  );
  z-index: 100;
}
.flower__grass__leaf--1 {
  top: -6%;
  left: 30%;
  --size: 6vmin;
  transform: rotate(-20deg);
  -webkit-animation: growing-grass-ans--1 2s 2.6s backwards;
  animation: growing-grass-ans--1 2s 2.6s backwards;
}
@-webkit-keyframes growing-grass-ans--1 {
  0% {
    transform-origin: bottom left;
    transform: rotate(-20deg) scale(0);
  }
}
@keyframes growing-grass-ans--1 {
  0% {
    transform-origin: bottom left;
    transform: rotate(-20deg) scale(0);
  }
}
.flower__grass__leaf--2 {
  top: -5%;
  left: -110%;
  --size: 6vmin;
  transform: rotate(10deg);
  -webkit-animation: growing-grass-ans--2 2s 2.4s linear backwards;
  animation: growing-grass-ans--2 2s 2.4s linear backwards;
}
@-webkit-keyframes growing-grass-ans--2 {
  0% {
    transform-origin: bottom right;
    transform: rotate(10deg) scale(0);
  }
}
@keyframes growing-grass-ans--2 {
  0% {
    transform-origin: bottom right;
    transform: rotate(10deg) scale(0);
  }
}
.flower__grass__leaf--3 {
  top: 5%;
  left: 60%;
  --size: 8vmin;
  transform: rotate(-18deg) rotateX(-20deg);
  -webkit-animation: growing-grass-ans--3 2s 2.2s linear backwards;
  animation: growing-grass-ans--3 2s 2.2s linear backwards;
}
@-webkit-keyframes growing-grass-ans--3 {
  0% {
    transform-origin: bottom left;
    transform: rotate(-18deg) rotateX(-20deg) scale(0);
  }
}
@keyframes growing-grass-ans--3 {
  0% {
    transform-origin: bottom left;
    transform: rotate(-18deg) rotateX(-20deg) scale(0);
  }
}
.flower__grass__leaf--4 {
  top: 6%;
  left: -135%;
  --size: 8vmin;
  transform: rotate(2deg);
  -webkit-animation: growing-grass-ans--4 2s 2s linear backwards;
  animation: growing-grass-ans--4 2s 2s linear backwards;
}
@-webkit-keyframes growing-grass-ans--4 {
  0% {
    transform-origin: bottom right;
    transform: rotate(2deg) scale(0);
  }
}
@keyframes growing-grass-ans--4 {
  0% {
    transform-origin: bottom right;
    transform: rotate(2deg) scale(0);
  }
}
.flower__grass__leaf--5 {
  top: 20%;
  left: 60%;
  --size: 10vmin;
  transform: rotate(-24deg) rotateX(-20deg);
  -webkit-animation: growing-grass-ans--5 2s 1.8s linear backwards;
  animation: growing-grass-ans--5 2s 1.8s linear backwards;
}
@-webkit-keyframes growing-grass-ans--5 {
  0% {
    transform-origin: bottom left;
    transform: rotate(-24deg) rotateX(-20deg) scale(0);
  }
}
@keyframes growing-grass-ans--5 {
  0% {
    transform-origin: bottom left;
    transform: rotate(-24deg) rotateX(-20deg) scale(0);
  }
}
.flower__grass__leaf--6 {
  top: 22%;
  left: -180%;
  --size: 10vmin;
  transform: rotate(10deg);
  -webkit-animation: growing-grass-ans--6 2s 1.6s linear backwards;
  animation: growing-grass-ans--6 2s 1.6s linear backwards;
}
@-webkit-keyframes growing-grass-ans--6 {
  0% {
    transform-origin: bottom right;
    transform: rotate(10deg) scale(0);
  }
}
@keyframes growing-grass-ans--6 {
  0% {
    transform-origin: bottom right;
    transform: rotate(10deg) scale(0);
  }
}
.flower__grass__leaf--7 {
  top: 39%;
  left: 70%;
  --size: 10vmin;
  transform: rotate(-10deg);
  -webkit-animation: growing-grass-ans--7 2s 1.4s linear backwards;
  animation: growing-grass-ans--7 2s 1.4s linear backwards;
}
@-webkit-keyframes growing-grass-ans--7 {
  0% {
    transform-origin: bottom left;
    transform: rotate(-10deg) scale(0);
  }
}
@keyframes growing-grass-ans--7 {
  0% {
    transform-origin: bottom left;
    transform: rotate(-10deg) scale(0);
  }
}
.flower__grass__leaf--8 {
  top: 40%;
  left: -215%;
  --size: 11vmin;
  transform: rotate(10deg);
  -webkit-animation: growing-grass-ans--8 2s 1.2s linear backwards;
  animation: growing-grass-ans--8 2s 1.2s linear backwards;
}
@-webkit-keyframes growing-grass-ans--8 {
  0% {
    transform-origin: bottom right;
    transform: rotate(10deg) scale(0);
  }
}
@keyframes growing-grass-ans--8 {
  0% {
    transform-origin: bottom right;
    transform: rotate(10deg) scale(0);
  }
}
.flower__grass__overlay {
  position: absolute;
  top: -10%;
  right: 0%;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.6);
  filter: blur(1.5vmin);
  z-index: 100;
}
.flower__g-long {
  --w: 2vmin;
  --h: 6vmin;
  --c: #0d6632;
  position: absolute;
  bottom: 10vmin;
  left: -3vmin;
  transform-origin: bottom center;
  transform: rotate(-30deg) rotateY(-20deg);
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  -webkit-animation: flower-g-long-ans 3s linear infinite;
  animation: flower-g-long-ans 3s linear infinite;
}
@-webkit-keyframes flower-g-long-ans {
  0%,
  100% {
    transform: rotate(-30deg) rotateY(-20deg);
  }
  50% {
    transform: rotate(-32deg) rotateY(-20deg);
  }
}
@keyframes flower-g-long-ans {
  0%,
  100% {
    transform: rotate(-30deg) rotateY(-20deg);
  }
  50% {
    transform: rotate(-32deg) rotateY(-20deg);
  }
}
.flower__g-long__top {
  top: calc(var(--h) * -1);
  width: calc(var(--w) + 1vmin);
  height: var(--h);
  border-top-right-radius: 100%;
  border-right: 0.7vmin solid var(--c);
  transform: translate(-0.7vmin, 1vmin);
}
.flower__g-long__bottom {
  width: var(--w);
  height: 50vmin;
  transform-origin: bottom center;
  background-image: linear-gradient(to top, transparent 30%, var(--c));
  box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.5);
  -webkit-clip-path: polygon(35% 0, 65% 1%, 100% 100%, 0% 100%);
  clip-path: polygon(35% 0, 65% 1%, 100% 100%, 0% 100%);
}
.flower__g-right {
  position: absolute;
  bottom: 6vmin;
  left: -2vmin;
  transform-origin: bottom left;
  transform: rotate(20deg);
}
.flower__g-right .leaf {

/* Reproductor de música simplificado */
.music-player {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 280px;
  padding: 20px;
  background: rgba(240, 240, 240, 0.95);
  border-radius: 12px;
  backdrop-filter: blur(10px);
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  z-index: 1000;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
}

.song-info {
  text-align: center;
  margin-bottom: 15px;
}

.song-title {
  font-size: 16px;
  font-weight: 600;
  color: #333;
  margin-bottom: 2px;
  line-height: 1.2;
}

.artist-name {
  font-size: 14px;
  color: #666;
  font-weight: 400;
}

.progress-container {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 15px;
  padding: 0 5px;
}

.current-time,
.total-time {
  font-size: 12px;
  color: #666;
  font-weight: 500;
  min-width: 35px;
  text-align: center;
}

.progress-bar {
  flex: 1;
  height: 4px;
  background: #e0e0e0;
  border-radius: 2px;
  position: relative;
  cursor: pointer;
  transition: all 0.2s ease;
}

.progress-bar:hover {
  height: 6px;
}

.progress-fill {
  height: 100%;
  background: #333;
  border-radius: 2px;
  width: 0%;
  transition: width 0.1s ease;
}

.progress-scrubber {
  position: absolute;
  top: 50%;
  left: 0%;
  width: 12px;
  height: 12px;
  background: #333;
  border-radius: 50%;
  transform: translate(-50%, -50%);
  opacity: 0;
  transition: opacity 0.2s ease;
  cursor: grab;
}

.progress-scrubber:active {
  cursor: grabbing;
}

.progress-bar:hover .progress-scrubber {
  opacity: 1;
}

.controls {
  display: flex;
  justify-content: center;
  align-items: center;
}

.control-btn {
  background: none;
  border: none;
  cursor: pointer;
  font-size: 16px;
  color: #666;
  transition: all 0.2s ease;
  padding: 8px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.control-btn:hover {
  color: #333;
  background: rgba(0, 0, 0, 0.05);
}

.play-pause-btn {
  width: 50px;
  height: 50px;
  background: #333 !important;
  color: white !important;
  font-size: 18px;
}

.play-pause-btn:hover {
  background: #555 !important;
  transform: scale(1.05);
}

/* Animaciones suaves */
.control-btn {
  transition: all 0.2s ease;
}

  @keyframes love-burst {

/* Optimizaciones específicas para Chrome móvil */
@media (max-width: 768px) and (-webkit-min-device-pixel-ratio: 1) {
  /* Forzar aceleración de hardware en Chrome */
  .bubble, .heart, .flower {
    -webkit-transform: translate3d(0, 0, 0);
    transform: translate3d(0, 0, 0);
    -webkit-animation-play-state: running !important;
    animation-play-state: running !important;
  }
  
  /* Simplificar animaciones para mejor rendimiento en Chrome */
  .bubble {
    -webkit-animation: love-burst 3s infinite;
    animation: love-burst 3s infinite;
  }
  
  .bubble .heart {
    -webkit-animation: love 3s infinite;

  }
  
  /* Asegurar que las animaciones no se pausen en Chrome */

    -webkit-animation-play-state: running !important;

  <script>
    // Optimizaciones para móviles
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    const isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
    const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    
    // Throttle function para optimizar eventos
    function throttle(func, limit) {
      let inThrottle;
      return function() {
        const args = arguments;
        const context = this;
        if (!inThrottle) {
          func.apply(context, args);
          inThrottle = true;
          setTimeout(() => inThrottle = false, limit);
        }
      }
    }
    
    onload = () => {
  document.body.classList.remove("container");
  const audio = document.getElementById("bgm");
      const musicPlayer = document.getElementById("music-player");
      const playPauseBtn = document.getElementById("play-pause-btn");
      const playIcon = document.querySelector(".play-icon");
      const pauseIcon = document.querySelector(".pause-icon");
      const progressBar = document.querySelector(".progress-bar");
      const progressFill = document.querySelector(".progress-fill");
      const progressScrubber = document.querySelector(".progress-scrubber");
      const currentTimeEl = document.querySelector(".current-time");
      const totalTimeEl = document.querySelector(".total-time");
      
      // Duración total de la canción (4:49 = 289 segundos)
      const totalDuration = 289;
      
      // Optimizar audio para móviles
      if (audio && isMobile) {
        audio.preload = "metadata";
        audio.volume = 0.8; // Reducir volumen por defecto en móviles
      }
      
      // Función para mostrar el reproductor
      const showPlayer = () => {
        if (musicPlayer) {
          musicPlayer.style.display = "block";
        }
      };
      
      // Función para formatear tiempo
      const formatTime = (seconds) => {
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${mins}:${secs.toString().padStart(2, '0')}`;
      };
      
      // Función para actualizar el estado del botón play/pause
      const updatePlayPauseButton = (isPlaying) => {
        if (playIcon && pauseIcon) {
          if (isPlaying) {
            playIcon.style.display = "none";
            pauseIcon.style.display = "inline";
          } else {
            playIcon.style.display = "inline";
            pauseIcon.style.display = "none";
          }
        }
      };
      
      // Función para actualizar la barra de progreso
      const updateProgress = () => {
        if (audio && progressFill && progressScrubber && currentTimeEl) {
          const progress = (audio.currentTime / totalDuration) * 100;
          progressFill.style.width = `${progress}%`;
          progressScrubber.style.left = `${progress}%`;
          currentTimeEl.textContent = formatTime(audio.currentTime);
        }
      };
      
      // Función para actualizar el tiempo total
      const updateTotalTime = () => {
        if (totalTimeEl) {
          totalTimeEl.textContent = formatTime(totalDuration);
        }
      };
      
      // Event listener optimizado para el botón play/pause
      if (playPauseBtn && audio) {
        const handlePlayPause = throttle(() => {
          if (audio.paused) {
      audio.play().then(() => {
              updatePlayPauseButton(true);
              showPlayer();
            }).catch((error) => {
              console.log("No se pudo reproducir el audio:", error);
              // Mostrar reproductor aunque falle la reproducción
              showPlayer();
            });
          } else {
            audio.pause();
            updatePlayPauseButton(false);
          }
        }, 300); // Throttle de 300ms
        
        playPauseBtn.addEventListener("click", handlePlayPause);
        
        // Agregar soporte táctil para móviles
        if (isMobile) {
          playPauseBtn.addEventListener("touchstart", (e) => {
            e.preventDefault();
            handlePlayPause();
          });
        }
      }
      
      // Event listeners para la barra de progreso
      if (progressBar && audio) {
        let isDragging = false;
        
        // Click en la barra para saltar a una posición
        progressBar.addEventListener("click", (e) => {
          if (!isDragging) {
            const rect = progressBar.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const percentage = clickX / rect.width;
            const newTime = percentage * totalDuration;
            audio.currentTime = newTime;
            updateProgress();
          }
        });
        
        // Drag del scrubber
        progressScrubber.addEventListener("mousedown", (e) => {
          isDragging = true;
          e.preventDefault();
        });
        
        document.addEventListener("mousemove", (e) => {
          if (isDragging && progressBar) {
            const rect = progressBar.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const percentage = Math.max(0, Math.min(100, (mouseX / rect.width) * 100));
            const newTime = (percentage / 100) * totalDuration;
            audio.currentTime = newTime;
            updateProgress();
          }
        });
        
        document.addEventListener("mouseup", () => {
          isDragging = false;
        });
        
        // Soporte táctil para móviles
        if (isMobile) {
          progressBar.addEventListener("touchstart", (e) => {
            e.preventDefault();
            const rect = progressBar.getBoundingClientRect();
            const touchX = e.touches[0].clientX - rect.left;
            const percentage = touchX / rect.width;
            const newTime = percentage * totalDuration;
            audio.currentTime = newTime;
            updateProgress();
          });
        }
      }
      
      // Event listeners optimizados para el audio
      if (audio) {
        audio.addEventListener("play", () => {
          updatePlayPauseButton(true);
          showPlayer();
        });
        
        audio.addEventListener("pause", () => {
          updatePlayPauseButton(false);
        });
        
        audio.addEventListener("ended", () => {
          updatePlayPauseButton(false);
        });
        
        // Actualizar progreso mientras se reproduce
        audio.addEventListener("timeupdate", updateProgress);
        
        // Manejar errores de audio
        audio.addEventListener("error", (e) => {
          console.log("Error de audio:", e);
          showPlayer(); // Mostrar reproductor aunque haya error
        });
      }
      
      // Inicializar tiempo total
      updateTotalTime();
      
      // Forzar animaciones en móviles si no están funcionando
      if (isMobile) {
        setTimeout(() => {
          const bubbles = document.querySelectorAll('.bubble');
          bubbles.forEach(bubble => {
            const heart = bubble.querySelector('.heart');
            const heartImage = bubble.querySelector('.heart-image-container');
            
            if (heart) {
              heart.style.animationPlayState = 'running';
              heart.style.webkitAnimationPlayState = 'running';
            }
            
            if (heartImage) {
              heartImage.style.animationPlayState = 'running';
              heartImage.style.webkitAnimationPlayState = 'running';
            }
          });
        }, 100);
      }
      
      // Detectar cambios de orientación en móviles
      if (isMobile) {
        let orientationTimeout;
        
        const handleOrientationChange = () => {
          clearTimeout(orientationTimeout);
          orientationTimeout = setTimeout(() => {
            // Forzar reflow para recalcular layout
            document.body.style.display = 'none';
            document.body.offsetHeight; // Trigger reflow
            document.body.style.display = '';
            
            // Reajustar animaciones después del cambio de orientación
            setTimeout(() => {
              const bubbles = document.querySelectorAll('.bubble');
              const hearts = document.querySelectorAll('.heart');
              const flowers = document.querySelectorAll('.flower');
              
              bubbles.forEach(bubble => {
                const heart = bubble.querySelector('.heart');
                const heartImage = bubble.querySelector('.heart-image-container');
                
                if (heart) {
                  heart.style.animationPlayState = 'running';
                  heart.style.webkitAnimationPlayState = 'running';
                  // Forzar reinicio de animación en Chrome móvil
                  if (isChrome && isMobile) {
                    heart.style.animation = 'none';
                    heart.offsetHeight; // Trigger reflow
                    heart.style.animation = '';
                  }
                }
                
                if (heartImage) {
                  heartImage.style.animationPlayState = 'running';
                  heartImage.style.webkitAnimationPlayState = 'running';
                }
              });
              
              // Asegurar que todas las animaciones estén activas
              hearts.forEach(heart => {
                heart.style.animationPlayState = 'running';
                heart.style.webkitAnimationPlayState = 'running';
              });
              
              flowers.forEach(flower => {
                flower.style.animationPlayState = 'running';
                flower.style.webkitAnimationPlayState = 'running';
                
                // Forzar que las flores amarillas (pétalos) sean visibles
                const flowerLeafs = flower.querySelectorAll('.flower__leafs');
                const flowerLeaves = flower.querySelectorAll('.flower__leaf');
                
                flowerLeafs.forEach(leafs => {
                  leafs.style.animationPlayState = 'running';
                  leafs.style.webkitAnimationPlayState = 'running';
                  leafs.style.opacity = '1';
                  leafs.style.display = 'block';
                  leafs.style.visibility = 'visible';
                  leafs.style.transform = 'scale(1)';
                });
                
                flowerLeaves.forEach(leaf => {
                  leaf.style.opacity = '1';
                  leaf.style.display = 'block';
                  leaf.style.visibility = 'visible';
                });
              });
            }, 200);
          }, 100);
        };
        
        // Escuchar cambios de orientación
        window.addEventListener('orientationchange', handleOrientationChange);
        window.addEventListener('resize', handleOrientationChange);
      }
      
      // Intentar reproducir automáticamente (con fallback mejorado)
  if (audio) {
    const tryPlay = audio.play();
    if (tryPlay !== undefined) {
          tryPlay.then(() => {
            updatePlayPauseButton(true);
            showPlayer();
          }).catch((error) => {
            console.log("Auto-reproducción bloqueada:", error);
            // Mostrar reproductor para interacción manual
            showPlayer();
            updatePlayPauseButton(false);
      });
    }
  }
      
      // Optimización: Pausar animaciones SOLO si el usuario prefiere movimiento reducido
      if (prefersReducedMotion) {
        const style = document.createElement('style');
        style.textContent = `
          .bubble, .heart, .flower, .bubble * {
            animation-duration: 0.01ms !important;
            animation-iteration-count: 1 !important;
            transition-duration: 0.01ms !important;
          }
        `;
        document.head.appendChild(style);
      } else {
        // Forzar animaciones en Chrome móvil
        if (isMobile) {
          setTimeout(() => {
            const hearts = document.querySelectorAll('.heart');
            const bubbles = document.querySelectorAll('.bubble');
            const flowers = document.querySelectorAll('.flower');
            
            hearts.forEach(heart => {
              heart.style.animationPlayState = 'running';
              heart.style.webkitAnimationPlayState = 'running';
            });
            
            bubbles.forEach(bubble => {
              bubble.style.animationPlayState = 'running';
              bubble.style.webkitAnimationPlayState = 'running';
            });
            
            flowers.forEach(flower => {
              flower.style.animationPlayState = 'running';
              flower.style.webkitAnimationPlayState = 'running';
              
              // Forzar que las flores amarillas (pétalos) sean visibles
              const flowerLeafs = flower.querySelectorAll('.flower__leafs');
              const flowerLeaves = flower.querySelectorAll('.flower__leaf');
              
              flowerLeafs.forEach(leafs => {
                leafs.style.animationPlayState = 'running';
                leafs.style.webkitAnimationPlayState = 'running';
                leafs.style.opacity = '1';
                leafs.style.display = 'block';
                leafs.style.visibility = 'visible';
                leafs.style.transform = 'scale(1)';
              });
              
              flowerLeaves.forEach(leaf => {
                leaf.style.opacity = '1';
                leaf.style.display = 'block';
                leaf.style.visibility = 'visible';
              });
            });
          }, 100);
        }
      }
};
  </script>

</body>
